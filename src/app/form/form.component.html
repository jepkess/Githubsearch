
<div class="row">
  <div class="col md-6">
    <form (ngSubmit)="submitusername()"#form='ngForm' name="form">
      <div class="form-group d-flex justify-content-around">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter the username "
          class="form-control text-warning">
        <button type="submit" class="btn btn-info text-info" name="username">Search</button>
      </div>
    </form>
  </div>
</div>
